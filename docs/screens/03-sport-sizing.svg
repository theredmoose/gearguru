  <text x="90" y="410" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Ski Length</text>
  <text x="90" y="438" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#06b6d4" text-anchor="middle">188</text>
  <text x="90" y="458" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">cm (183-193)</text>

  <line x1="170" y1="395" x2="170" y2="465" stroke="#e2e8f0" stroke-width="1"/>

  <text x="275" y="410" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Pole Length</text>
  <text x="275" y="438" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#06b6d4" text-anchor="middle">160</text>
  <text x="275" y="458" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">cm (height x 0.89)</text>

  <!-- Boot Sizing Section -->
  <text x="20" y="505" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">BOOT SIZING</text>
  <rect x="16" y="515" width="343" height="70" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <text x="90" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Mondopoint</text>
  <text x="90" y="570" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">275</text>

  <line x1="170" y1="530" x2="170" y2="575" stroke="#e2e8f0" stroke-width="1"/>

  <text x="275" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">EU Size</text>
  <text x="275" y="570" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">44</text>

  <!-- My Gear Section -->
  <text x="20" y="615" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">MY NORDIC GEAR</text>
  <rect x="16" y="625" width="343" height="70" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <circle cx="50" cy="660" r="18" fill="#22c55e" opacity="0.2"/>
  <text x="50" y="665" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">⛷️</text>

  <text x="80" y="652" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Fischer RCS Classic</text>
  <text x="80" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">197cm | Good condition</text>

  <rect x="290" y="645" width="50" height="24" rx="4" fill="#22c55e" opacity="0.15"/>
  <text x="315" y="662" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a" text-anchor="middle">Good</text>

  <!-- Swipe Indicator -->
  <text x="187" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Swipe for more sports →</text>

  <!-- Dots -->
  <circle cx="172" cy="755" r="4" fill="#0891b2"/>
  <circle cx="187" cy="755" r="4" fill="#cbd5e1"/>
  <circle cx="202" cy="755" r="4" fill="#cbd5e1"/>
  <circle cx="217" cy="755" r="4" fill="#cbd5e1"/>

  <!-- Home Indicator -->
  <rect x="120" y="795" width="135" height="5" rx="2.5" fill="#1e293b"/>
