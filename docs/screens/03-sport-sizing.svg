  <rect x="90" y="114" width="65" height="32" rx="16" fill="#e2e8f0"/>
  <text x="122" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Alpine</text>

  <rect x="164" y="114" width="75" height="32" rx="16" fill="#e2e8f0"/>
  <text x="201" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Snowboard</text>

  <rect x="248" y="114" width="65" height="32" rx="16" fill="#e2e8f0"/>
  <text x="280" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Hockey</text>

  <!-- Skill Level -->
  <rect y="154" width="375" height="44" fill="#f1f5f9"/>
  <text x="20" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Skill Level:</text>
  <rect x="90" y="164" width="70" height="26" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="125" y="182" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Beginner</text>
  <rect x="165" y="164" width="85" height="26" rx="4" fill="#0891b2"/>
  <text x="207" y="182" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Intermediate</text>
  <rect x="255" y="164" width="70" height="26" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="290" y="182" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Advanced</text>

  <!-- Classic Ski Section -->
  <text x="20" y="225" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0891b2">NORDIC CLASSIC</text>
  <rect x="16" y="235" width="343" height="100" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <text x="90" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Ski Length</text>
  <text x="90" y="298" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#0891b2" text-anchor="middle">195</text>
  <text x="90" y="318" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">cm (190-200)</text>

  <line x1="170" y1="255" x2="170" y2="325" stroke="#e2e8f0" stroke-width="1"/>

  <text x="275" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Pole Length</text>
  <text x="275" y="298" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#0891b2" text-anchor="middle">150</text>
  <text x="275" y="318" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">cm (height x 0.83)</text>

  <!-- Skate Ski Section -->
  <text x="20" y="365" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#06b6d4">NORDIC SKATE</text>
