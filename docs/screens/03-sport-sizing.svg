<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Background -->
  <rect width="375" height="812" fill="#f8fafc"/>

  <!-- Status Bar -->
  <rect width="375" height="44" fill="#0891b2"/>
  <text x="187" y="28" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">9:41</text>

  <!-- Header -->
  <rect y="44" width="375" height="60" fill="#0891b2"/>
  <text x="50" y="82" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white">John's Sizing</text>
  <text x="20" y="82" font-family="system-ui, sans-serif" font-size="22" fill="white">&lt;</text>

  <!-- Sport Tabs -->
  <rect y="104" width="375" height="50" fill="white"/>
  <rect x="16" y="114" width="65" height="32" rx="16" fill="#0891b2"/>
